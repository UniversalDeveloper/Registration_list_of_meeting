<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Registration list </title>

<style>
    [v-cloak]{display:none;}
</style>

</head>
<body>
    <div class="class pt-3" id="app" v-cloak>
<h1>Registration list of meeting: </h1>


<form class="form-inline mb-3" @submit.prevent="createContact" >
    <div class="form-group mr-5">
<label for="name" class="mr-3">Name:</label>
<input type="text"class=" form-control" id="name" v-model="form.name">
    </div>

    <div class="form-group mr-5">
<label for="value" class="mr-3">Email:</label>
<input type="text" class="form-control" id="value" v-model="form.value">
    </div>
<button class="btn btn-primary" type="submit">Create</button>
</form>

<div v-if="contacts.length">
<div class="card mb-3" v-for ="contact in contacts">
    <div class="card-body">
        <h5 class="card-title">{{contact.name}}</h5>
        <p class="card-text">{{contact.value}}</p>
        <button class="btn btn-primary">Cancel</button>
        <button class="btn btn-danger">Delete</button>
    </div>
    </div>
</div>
<p v-else >No one is at the meeting</p>






    </div>


    <script src="frontend.js"></script>
</body>
</html>
